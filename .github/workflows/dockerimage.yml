name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file=Dockerfile --tag=oak:latest

  run-tests:
    needs: [build]
    runs-on: oak:latest
    steps:
    - name: ls
      run: ls -als
